<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<create-todo></create-todo>
	</header>
	<section class="main">
		<ul class="todo-list">
			<li *ngFor="let todo of todos"
                [class.completed]="todo.completed"
				[class.editing]="todo.editing">
                <edit-todo [todo]="todo"></edit-todo>
            </li>
		</ul>
	</section>
</section>
